<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Health Check Test</h1>
    <form id="healthForm">
      <label for="age">Tuổi:</label>
      <input type="number" id="age" name="age" required>
      
      <label for="height">Chiều cao (cm):</label>
      <input type="number" id="height" name="height" required>
      
      <label for="weight">Cân nặng (kg):</label>
      <input type="number" id="weight" name="weight" required>
      
      <button type="submit">Kiểm tra sức khỏe</button>
    </form>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById('healthForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const age = document.getElementById('age').value;
      const height = document.getElementById('height').value / 100;
      const weight = document.getElementById('weight').value;
      
      const bmi = weight / (height * height);
      let advice = '';
      
      if (bmi < 18.5) {
        advice = "Bạn đang thiếu cân. Hãy ăn nhiều thực phẩm giàu năng lượng và protein, tập luyện nhẹ nhàng.";
      } else if (bmi >= 18.5 && bmi < 24.9) {
        advice = "Chỉ số BMI của bạn bình thường. Hãy duy trì chế độ ăn uống và tập luyện hiện tại.";
      } else if (bmi >= 25 && bmi < 29.9) {
        advice = "Bạn đang thừa cân. Hãy giảm khẩu phần ăn có nhiều chất béo và đường, tăng cường tập luyện.";
      } else {
        advice = "Bạn đang béo phì. Hãy thực hiện chế độ ăn uống lành mạnh và tập luyện đều đặn.";
      }
      
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <h2>Kết quả:</h2>
        <p>BMI: ${bmi.toFixed(2)}</p>
        <p>Lời khuyên: ${advice}</p>
      `;
    });
  </script>
</body>
</html>
